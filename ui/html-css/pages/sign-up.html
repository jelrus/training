<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1"/>
    <title>Sign Up</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/sign-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="body-wrapper">
<div class="body">

    <ul class="nav-bar">
        <li class="nav-side-menu">
            <a href="#" class="material-icons">menu</a>
        </li>

        <li class="nav-logo">
            <a href="#">
                <img src="../resources/logo/logo-big.svg" alt="">
            </a>
        </li>

        <li class="nav-search-bar">
            <label class="search-bar">
                <input type="text" placeholder="Search by item name">
            </label>
        </li>

        <li class="nav-search-select">
            <label>
                <select>
                    <option value="none" selected disabled hidden>All Categories</option>
                    <option value="one">Category 1</option>
                    <option value="two">Category 2</option>
                    <option value="three">Category 3</option>
                    <option value="four">Category 4</option>
                </select>
            </label>
        </li>

        <li class="nav-fav">
            <a href="#" class="material-icons">favorite</a>
        </li>

        <li class="nav-cart">
            <a href="#" class="material-icons">shopping_cart</a>
        </li>

        <li class="nav-login">
            <a href="#">Login</a>
        </li>

        <li class="nav-signup">
            <a href="#">Sign Up</a>
        </li>
    </ul>

    <div class="screen">
        <div class="register-form-wrapper">
            <div class="register-form">
                <div class="register-form-header">
                    <span>Sign Up</span>
                </div>

                <div class="login-name-area">
                    <div class="input-head">
                        <span class="material-icons">person_outline</span>
                        <span>Login Name</span>
                    </div>

                    <label class="input-area">
                        <input type="text" placeholder="Type your login">
                    </label>
                </div>

                <div class="password-area">
                    <div class="input-head">
                        <span class="material-icons">lock</span>
                        <span>Password</span>
                    </div>

                    <label class="input-area">
                        <input type="password" placeholder="Type your password">
                    </label>
                </div>

                <div class="email-area">
                    <div class="input-head">
                        <span class="material-icons">email</span>
                        <span>Email</span>
                    </div>

                    <label class="input-area">
                        <input type="email" placeholder="Type your email">
                    </label>
                </div>

                <div class="first-name-area">
                    <div class="input-head">
                        <span class="material-icons">badge</span>
                        <span>First Name</span>
                    </div>

                    <label class="input-area">
                        <input type="text" placeholder="Type your first name">
                    </label>
                </div>

                <div class="password-repeat-area">
                    <div class="input-head">
                        <span class="material-icons">password</span>
                        <span>Repeat Password</span>
                    </div>

                    <label class="input-area">
                        <input type="password" placeholder="Repeat your password">
                    </label>
                </div>

                <div class="address-area">
                    <div class="input-head">
                        <span class="material-icons">home_filled</span>
                        <span>Address</span>
                    </div>

                    <label class="input-area">
                        <input type="text" placeholder="Type your address">
                    </label>
                </div>

                <div class="button-area">
                    <button class="cancel-btn">CANCEL</button>
                    <button class="signup-btn">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>

</div>
</body>
</html>
