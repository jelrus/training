<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="initial-scale=1"/>
    <title>Login</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="body-wrapper">
<div class="body">

    <ul class="nav-bar">
        <li class="nav-side-menu">
            <a href="#" class="material-icons">menu</a>
        </li>

        <li class="nav-logo">
            <a href="#">
                <img src="../resources/logo/logo-big.svg" alt="">
            </a>
        </li>

        <li class="nav-search-bar">
            <label class="search-bar">
                <input type="text" placeholder="Search by item name">
            </label>
        </li>

        <li class="nav-search-select">
            <label>
                <select>
                    <option value="none" selected disabled hidden>All Categories</option>
                    <option value="one">Category 1</option>
                    <option value="two">Category 2</option>
                    <option value="three">Category 3</option>
                    <option value="four">Category 4</option>
                </select>
            </label>
        </li>

        <li class="nav-fav">
            <a href="#" class="material-icons">favorite</a>
        </li>

        <li class="nav-cart">
            <a href="#" class="material-icons">shopping_cart</a>
        </li>

        <li class="nav-login">
            <a href="#">Login</a>
        </li>

        <li class="nav-signup">
            <a href="#">Sign Up</a>
        </li>
    </ul>

    <div class="screen">
        <div class="login-form-wrapper">
            <div class="login-form">
                <div class="form-logo">
                    <img src="../resources/logo/logo-small.svg" alt="">
                </div>

                <div class="form-head">
                    <span>Login</span>
                </div>

                <div class="login-area">
                    <div class="form-input-head login">
                        <span class="material-icons">person_outline</span>
                        <span>Login</span>
                    </div>

                    <label class="form-input-area login">
                        <input type="text" placeholder="Type your login">
                    </label>
                </div>

                <div class="password-area">
                    <div class="form-input-head password">
                        <span class="material-icons">lock</span>
                        <span>Password</span>
                    </div>

                    <label class="form-input-area password">
                        <input type="password" placeholder="Type your password">
                    </label>

                    <div class="form-password-recover">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="form-button-area">
                    <button class="form-login-btn">LOGIN</button>
                </div>

                <div class="form-sign-up">
                    <span>or</span>
                    <a href="#">SIGN UP</a>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>

</div>
</body>
</html>
